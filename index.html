<!DOCTYPE html>
<html>

<head>
  <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-storage.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <style>
    #image-preview .thumbnail{
        width:150px;
        height: 150px;
        float:left;
        margin:2px;
    }
    #image-preview .thumbnail img{
        width:150px;
        height: 150px;
    }
</style>
  <title>Proof of Concept (Ugly)</title>
</head>

<body>

  <h3><a href="https://github.com/adamlacasse/timbernook-poc">Github repo</a></h3>

  <div id="user-info"></div>

  <div id="auth-div">
    <form id="sign-up-form">
      <h2>Sign Up Form</h2>
      <input type="email" id="sign-up-email" placeholder="email" required>
      <input type="password" id="sign-up-password" placeholder="password" required>
      <button type="submit" id="sign-up-button">Sign Up</button>
    </form>

    <form id="log-in-form">
      <h2>Log In Form</h2>
      <input type="email" id="log-in-email" placeholder="email" required>
      <input type="password" id="log-in-password" placeholder="password" required>
      <button type="submit" id="log-in-button">Log In</button>
    </form>
  </div>

  <button type="button" id="log-out-button">Log Out</button>

  <hr>

  <div id="program-shiz">
    <h2>PROGRAMS</h2>
    <div id="landing"></div>
    <hr>

    <div id="add-program">

      <h2>ADD A PROGRAM</h2>
      <form id="add-program-form">
        <input type="text" id="ap-name" placeholder="program name" required>
        <input type="date" id="ap-date" placeholder="date">
        <input type="time" id="ap-time" placeholder="time">
        <input type="number" id="ap-seats" placeholder="# of seats">
        <input type="number" id="ap-cost" placeholder="cost">
        <button type="submit">Submit</button>
      </form>

      <!-- UPLOAD SCHTUFF -->
      <br>

      <h2>Add a Photo</h2>
      <form id="upload-form">
        <progress value="0" max="100" id="uploader">0%</progress>
        <input type="file" value="upload" id="fileButton">
      </form>
      <div id="upload-result"></div><br>
      <div id="image-preview"></div>

    </div> <!-- end of add-program -->

  </div> <!-- end of program-shiz -->

</body>
<script src="app.js"></script>

</html>
